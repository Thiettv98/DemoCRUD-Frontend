<div class="container-fluid p-0">

    <h1 class="h3 mb-3">Group List</h1>

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <!-- Search filter and other buttons -->
                    <div class="d-flex mb-2 align-items-center">
                        <div class="mr-auto input-group" style="flex-basis: 250px;"><input type="text"
                                class="form-control" placeholder="Search..." onchange="changeSearch()"
                                id="group-search">
                            <span class="input-group-append">
                                <button class="btn btn-secondary" type="button" onclick="changeSearch()">Search</button>
                            </span>
                        </div>

                        <div>
                            <i class="align-middle mr-2" data-feather="filter" data-toggle="tooltip"
                                data-placement="top" title="Filter button" onclick="toggleFilterForm()"></i>
                        </div>
                        <div onclick="refreshTable()">
                            <i class="align-middle mr-2" data-feather="refresh-ccw" data-toggle="tooltip"
                                data-placement="top" title="Refresh group button"></i>
                        </div>
                        <div onclick="openAddGroupModal()">
                            <i class="align-middle mr-2" data-feather="plus-circle" data-toggle="tooltip"
                                data-placement="top" title="Add group button"></i>
                        </div>
                        <div>
                            <i class="align-middle" data-feather="trash" data-toggle="tooltip" data-placement="top"
                                title="Delete group button"></i>
                        </div>
                    </div>
                    <!-- filset  d-none-->
                    <fieldset class="border p-2 mb-2" id="filter-form">
                        <legend class="w-auto" style="font-size: 1rem;">Filter</legend>
                        <div class="row align-items-center align-items-center">
                            <!-- filter date -->
                            <div class="row col-md-5 col-sm-12 align-items-center">
                                <!-- min-date -->
                                <div class="col-6 input-group date" id="min-date" data-target-input="nearest">
                                    <input id="min-date-input" type="text" class="form-control datetimepicker-input"
                                        data-target="#min-date" placeholder="Min date">
                                    <div class="input-group-append" data-target="#min-date"
                                        data-toggle="datetimepicker">
                                        <div class="input-group-text"><i class="fa fa-calendar"></i>
                                        </div>
                                    </div>
                                    <label id="validation-min-date-error" class="small invalid-feedback">Min Date
                                        must be
                                        less than or equal now</label>
                                </div>
                                <!-- maxdate -->
                                <div class="col-6 input-group date" id="max-date" data-target-input="nearest">
                                    <input id="max-date-input" type="text" class="form-control datetimepicker-input"
                                        data-target="#max-date" placeholder="Max date">
                                    <div class="input-group-append" data-target="#max-date"
                                        data-toggle="datetimepicker">
                                        <div class="input-group-text"><i class="fa fa-calendar"></i>
                                        </div>
                                    </div>
                                    <label id="validation-max-date-error" class="small invalid-feedback">Max Date
                                        must be
                                        greater than or equal min date</label>
                                </div>
                            </div>
                            <!-- filter member -->
                            <div class="row col-md-5 col-sm-12 align-items-center">
                                <!-- min-member -->
                                <div class="col-6"><input id="min-member-input" type="number" class="form-control"
                                        placeholder="Min of member">
                                    <label id="validation-min-member-error" class="small invalid-feedback">Min
                                        Member must be
                                        greater than or equal 0</label>
                                </div>
                                <!-- max-member -->
                                <div class="col-6">
                                    <input id="max-member-input" type="number" class="form-control"
                                        placeholder="Max of member">
                                    <label id="validation-max-member-error" class="small invalid-feedback">Max
                                        Member must be
                                        greater than or equal 0</label>
                                </div>
                            </div>
                            <div class="row col-md-2 col-sm-12 ml-1">
                                <div>
                                    <button class="btn btn-secondary" type="button"
                                        onclick="changeFilter()">Filter</button>
                                </div>

                            </div>
                        </div>
                    </fieldset>
                    <!-- table -->
                    <table class="table table-striped table-hover table-bordered">
                        <thead>
                            <tr>
                                <th style="width:10%;" class="text-center"><input type="checkbox"></th>
                                <th style="width: 20%;" onclick="changeSort('name')">
                                    Group Name
                                    <span id="group-name-sort-icon" class="d-none"><i data-feather="chevron-up"></i></span>
                                    </th>
                                <th style="width:15%;" onclick="changeSort('member')">
                                    Member
                                    <span id="member-sort-icon" class="d-none"><i data-feather="chevron-up"></i></span></th>
                                <th style="width: 25%;" onclick="changeSort('creator')">
                                    Creator
                                    <span id="creator-sort-icon" class="d-none"><i data-feather="chevron-up"></i></span></th>
                                <th class="d-none d-md-table-cell" style="width: 20%;" onclick="changeSort('createdDate')">
                                    Created Date
                                    <span id="created-date-sort-icon" class="d-none"><i data-feather="chevron-up"></i></span></th>
                                <th style="width:10%" class="text-center">
                                    Actions
                                </th>
                            </tr>
                        </thead>

                    <!-- Pagination -->
                    <div class="d-flex justify-content-end">
                        <nav aria-label="...">
                            <ul class="pagination" id="group-pagination">
                                <!-- <li class="page-item disabled">

                                <li class="page-item active">
                                    <a class="page-link" href="#">1<span

                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!-- BEGIN primary modal -->
                          <div class="modal fade" id="group-modal" tabindex="-1" role="dialog" aria-hidden="true">
                              <div class="modal-dialog modal-dialog-centered" role="document">
                                  <div class="modal-content">
                                    <form id="group-form">
                                      <div class="modal-header">
                                          <h5 id="group-modal-title" class="modal-title">Add Group Modal</h5>
                                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                                      </div>
                                      <div class="modal-body m-3">
                                        
                                            <div class="form-group">
                                                <label class="form-label">Group name</label>
                                                <input id="group-name-input" type="text" class="form-control" name="validation-group-name" placeholder="Group name">
                                                
                                            </div>
                                            <div class="form-group">
                                                <label class="form-label">Member</label>
                                                <input id="member-input"type="number" class="form-control" name="validation-member" placeholder="Member">
                                            </div>
                                            
                                            <div class="form-group">
                                                <label class="form-label">Creator</label>
                                                <select id="creator-input" class="form-control" name="validation-creator">

                                            </div>

                                      <div class="modal-footer">
                                          <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>

                                  </div>
                                </form>
                              </div>
                          </div>

                          <!-- BEGIN delete modal -->
    <div class="modal fade" id="delete-group-modal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title" id="group-modal-title">Delete Group Modal</h5>
                    <button id="close-button-group-modal" type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body m-3">
                    <p>Do you wanna delete <b id="delete-group-name" style="color: red">Java Fresher</b> group?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                    <button onclick="deleteGroupFromServer()" type="button" class="btn btn-primary">Delete</button>
                </div>
            </div>
        </div>
    </div>
    <!-- END delete modal -->
